<div *ngIf="user" class="card">
  <img class="card-img-top" src="{{ avatar }}" alt="name">
  <div class="card-body">
    <h4 class="card-title">{{name | msgrEllipsis:25}}</h4>
    <p class="card-text">{{location | msgrEllipsis:40}}</p>
    <p class="card-text">{{company | msgrEllipsis:40}}</p>
    <p class="card-text">{{blog | msgrEllipsis:40}}</p>
  </div>
</div>
