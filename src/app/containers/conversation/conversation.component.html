<div class="d-flex flex-column justify-content-between h-100">
  <div class="card flex-grow-1 my-4">
      <ul class="list-group">
          <li *ngFor="let message of messages"
               class="list-group-item d-flex justify-content-between align-items-center">

            {{ message.text}}
            <span class="badge badge-secondary badge-pill">{{message.createdAt}}</span>
          </li>
        </ul>
  </div>
  <div class="card new-message-form my-4 p-4">

        <form [formGroup]="messageForm">
          <div class="form-group row">
            <div class="col-sm-11">
              <input type="text"
                     class="form-control"
                     name="inputName"
                     id="inputName"
                     placeholder="Введите текст"
                     formControlName="message">
            </div>
            <div class="col-sm-1">
                <button (click)="addMessage()" class="btn btn-primary">Action</button>
            </div>
          </div>
        </form>
  </div>
</div>
